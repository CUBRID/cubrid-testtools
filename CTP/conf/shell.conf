# To configure host ip, port, user, password for instance1 test node to use ssh protocol
env.instance1.ssh.host=192.168.1.100
env.instance1.ssh.port=22
env.instance1.ssh.user=<user>
env.instance1.ssh.pwd=<pwd>

# The cubrid_port_id on instance1 test node
env.instance1.cubrid.cubrid_port_id=1569

# The %query_editor port on instance1 test node
env.instance1.broker1.BROKER_PORT=30093

# The %BROKER1 port on instance1 test node
env.instance1.broker2.BROKER_PORT=30094

# To configure the second test node
env.instance2.ssh.host=192.168.1.101
env.instance2.ssh.port=22
env.instance2.ssh.user=<user>
env.instance2.ssh.pwd=<pwd>
env.instance2.cubrid.cubrid_port_id=1569
env.instance2.broker1.BROKER_PORT=30093
env.instance2.broker2.BROKER_PORT=30094

# If execute continue testing when testing is interrupted
main.mode.continue=false

# Url of build which you will use to test
main.testbuild.url=http://127.0.0.1/REPO_ROOT/store_02/10.1.0.6876-f9026f8/drop/CUBRID-10.1.0.6876-f9026f8-Linux.x86_64.sh

# The root path of test case, it should be checked out in each test node
main.testcase.root=/path/to/shell/scenario/

# The file of the excluded case file 
main.testcase.excluded=/path/to/excluded/scenario/file

# Branch you will used in github repository, the default value is develop
main.testcase.branch_git=develop

# The max timeout time (unit: second) for each case
main.testcase.timeout=7200

# If doing test case update before starting testing
main.testcase.clean=false

# The testing platform you used
main.testing.platform=linux

# The testing os you used
main.testing.os=linux

# The category you used
main.testing.category=shell

# To skip the case which is not compatibility with the different platform
main.testcase.skip_key=LINUX_NOT_SUPPORTED

# The max retry count when the case fail, if the number of success is more than half of the max retry count, it will be considered as PASS
max.retry.count=0

# Save test result to type of file
main.feedback.type=file
